<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste - Federação Paulista de Futebol</title>
  <meta name="description" content="">
  <link rel="icon" href="public/img/favicon.ico" sizes="any">
</head>

<body>
<header class="x-header">
  <nav class="x-header-nav">
    <div class="x-header-nav__menu">
      <div class="x-menu-burger">
        <button type="button" class="x-menu-burger__button">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </div>
      <div class="x-menu-information__logo">
        <img src="public/img/logo-fpf.png" alt="Logo FPF"/>
      </div>
      <p class="x-menu-information">
        Federação Paulista de Futebol
      </p>
    </div>
    <div class="x-header-profile">
      <img class="x-header-profile__picture" src="public/img/avatar.jpg" alt="Foto de Perfil">
    </div>
  </nav>
</header>
<section class="x-users-section">
  <div class="x-users-section-header">
    <h2 class="x-users-section-header__title">Usuários</h2>
    <button type="button" class="x-users-section-header__button">Adicionar</button>
  </div>
  <div class="x-users-section__content"></div>
</section>

<div id="modal" class="x-modal is--hide">
  <div class="x-modal-content">
    <div class="x-modal-header">
      <h2>Adicionar usuário</h2>
    </div>
    <form id="profileForm" class="x-form" novalidate>
      <div class="x-form-personal">
        <div class="x-form-group">
          <label for="profilePhoto">Foto de Perfil</label>
          <input type="file" id="profilePhoto" accept="image/*">
        </div>
        <div class="x-form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Digite seu nome" required>
        </div>
        <div class="x-form-group">
          <label for="documentNumber">CPF</label>
          <input maxlength="14" type="text" id="documentNumber" placeholder="Ex: 123.456.789-09" required>
        </div>

        <div class="x-form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="x-form-group">
          <label for="phone">Telefone</label>
          <input maxlength="15" type="tel" id="phone" placeholder="Digite seu telefone" required>
        </div>

        <div class="x-form-group">
          <label for="birthdate">Data de Nascimento</label>
          <input type="date" id="birthdate" required>
        </div>
        <div class="x-form-group">
          <label>Gênero</label>
          <div class="x-form-group-gender-options">
            <label><input type="radio" name="gender" value="masculino" required> Masculino</label>
            <label><input type="radio" name="gender" value="feminino" required> Feminino</label>
            <label><input type="radio" name="gender" value="outro" required> Outro</label>
          </div>
        </div>
      </div>
      <fieldset class="x-form-address">
        <label for="street">Logradouro</label>
        <input type="text" id="street" placeholder="Ex: Travessa, Rua, Avenida" required>
        <label for="zipCode">CEP</label>
        <input maxlength="9" type="text" name="zipCode" id="zipCode" required placeholder="Ex: 12345-678">
        <label for="number">Número</label>
        <input type="text" id="number" placeholder="Número" required>
        <label for="district">Bairro</label>
        <input type="text" id="district" required>
        <label for="city">Cidade</label>
        <input type="text" id="city" required>
        <label for="state">Estado</label>
        <input type="text" id="state" required>
      </fieldset>
      <div class="x-form-submit-wrapper">
        <button class="x-form-submit-wrapper__btn" type="submit">Salvar</button>
        <button id="cancel-btn" class="x-form-submit-wrapper__btn" type="button">Cancelar</button>
      </div>
    </form>
  </div>
</div>
<aside class="x-side-menu is--hide">
  <ul class="x-side-menu-list">
    <li class="x-side-menu-list-item">
      <a href="https://www.futebolpaulista.com.br/Home/" target="_blank" class="x-side-menu-list-item__link">

    <li class="x-side-menu-list-item">

    </li>
    <li class="x-side-menu-list-item">

    <li class="x-side-menu-list-item">

    </li>
  </ul>
</aside>

</body>
</html>
